name: Build Installer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Remove old Inno Setup (if exists)
        run: |
          if (Test-Path "C:\Program Files (x86)\Inno Setup 6") {
            Remove-Item "C:\Program Files (x86)\Inno Setup 6" -Recurse -Force
          }

      - name: Download Inno Setup
        run: |
          Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "innosetup.exe"
          Start-Process innosetup.exe -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART" -Wait

      - name: Check redistributable files
        run: |
          Write-Host "Checking files in resources folder:"
          Get-ChildItem resources -Recurse | ForEach-Object {
            if ($_.PSIsContainer) {
              Write-Host "$($_.Name): Directory"
            } else {
              $sizeMB = [math]::Round($_.Length / 1MB, 2)
              Write-Host "$($_.Name): $($_.Length) bytes ($sizeMB MB)"
            }
          }

          Write-Host ""
          Write-Host "Total size of resources folder:"
          $totalSize = (Get-ChildItem resources -Recurse -File | Measure-Object -Property Length -Sum).Sum
          $totalMB = [math]::Round($totalSize / 1MB, 2)
          Write-Host "Total: $totalSize bytes ($totalMB MB)"

      - name: Compile installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" Setup.iss

      - name: Check compiled files
        run: |
          Write-Host "Files in release folder:"
          if (Test-Path "release") {
            Get-ChildItem release -Recurse
          } else {
            Write-Host "Release folder not found"
          }

          Write-Host "Files in current directory:"
          Get-ChildItem . -Filter "*.exe"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installer-artifacts
          path: release/*.exe
          if-no-files-found: error