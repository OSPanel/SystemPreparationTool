name: Build Installer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout repo with LFS
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Ensure LFS files are pulled
        run: |
          git lfs install
          git lfs pull

      - name: Run update script
        id: update
        shell: pwsh
        run: |
          $resources_17 = Join-Path $PWD "resources\vs17"
          if (-not (Test-Path $resources_17)) { New-Item -ItemType Directory -Path $resources_17 | Out-Null }
          $tmpdir_17 = Join-Path $env:TEMP ("ospanel_dl_" + (Get-Random))
          if (Test-Path $tmpdir_17) { Remove-Item $tmpdir_17 -Recurse -Force }
          New-Item -ItemType Directory -Path $tmpdir_17 | Out-Null

          $resources_18 = Join-Path $PWD "resources\vs18"
          if (-not (Test-Path $resources_18)) { New-Item -ItemType Directory -Path $resources_18 | Out-Null }
          $tmpdir_18 = Join-Path $env:TEMP ("ospanel_dl_" + (Get-Random))
          if (Test-Path $tmpdir_18) { Remove-Item $tmpdir_18 -Recurse -Force }
          New-Item -ItemType Directory -Path $tmpdir_18 | Out-Null

          function Update-File($name, $url, $resources, $tmpdir) {
              Write-Host "=== Checking $name ==="
              $target = Join-Path $resources $name
              $tmpfile = Join-Path $tmpdir $name

              if (Test-Path $target) {
                  Invoke-WebRequest -Uri $url -OutFile $tmpfile -UseBasicParsing
                  $oldhash = (Get-FileHash -Algorithm SHA256 $target).Hash
                  $newhash = (Get-FileHash -Algorithm SHA256 $tmpfile).Hash

                  Write-Host "Old hash: $oldhash"
                  Write-Host "New hash: $newhash"

                  if ($oldhash -ieq $newhash) {
                      Write-Host "Hashes match - keeping existing file."
                      Remove-Item $tmpfile
                      return $false
                  } else {
                      Write-Host "Hashes differ - replacing file."
                      Move-Item -Force $tmpfile $target
                      return $true
                  }
              } else {
                  Write-Host "File not found - downloading..."
                  Invoke-WebRequest -Uri $url -OutFile $target -UseBasicParsing
                  return $true
              }
          }

          $updated = $false
          $updated = (Update-File "VC_redist.x86.exe" "https://aka.ms/vs/17/release/VC_redist.x86.exe" $resources_17 $tmpdir_17) -or $updated
          $updated = (Update-File "VC_redist.x64.exe" "https://aka.ms/vs/17/release/VC_redist.x64.exe" $resources_17 $tmpdir_17) -or $updated
          $updated = (Update-File "VC_redist.x86.exe" "https://aka.ms/vs/18/release/VC_redist.x86.exe" $resources_18 $tmpdir_18) -or $updated
          $updated = (Update-File "VC_redist.x64.exe" "https://aka.ms/vs/18/release/VC_redist.x64.exe" $resources_18 $tmpdir_18) -or $updated

          Remove-Item $tmpdir_17 -Recurse -Force
          Remove-Item $tmpdir_18 -Recurse -Force
          Write-Host "=== Done! Files saved! ==="

          if ($updated) {
              "updated=1" >> $env:GITHUB_OUTPUT
          } else {
              "updated=0" >> $env:GITHUB_OUTPUT
          }

      - name: Stop if nothing updated
        if: steps.update.outputs.updated == '0'
        run: |
          echo "No files were updated. Release will not be created."
          exit 0

      - name: Remove old Inno Setup (if exists)
        run: |
          if (Test-Path "C:\Program Files (x86)\Inno Setup 6") {
            Remove-Item "C:\Program Files (x86)\Inno Setup 6" -Recurse -Force
          }

      - name: Download Inno Setup
        run: |
          Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "innosetup.exe"
          Start-Process innosetup.exe -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART" -Wait

      - name: Compile installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" Setup.iss

      - name: Generate release tag
        id: gen_tag
        shell: pwsh
        run: |
          $now = Get-Date -Format "yy.M.d.H"
          echo "tag=v$now" >> $env:GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.update.outputs.updated == '1'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.gen_tag.outputs.tag }}
          body: "Updated Microsoft Visual C++ Redistributable packages (x86 and x64)"
          files: release/*.exe

      - name: Clean up release folder
        if: steps.update.outputs.updated == '1'
        run: |
          Remove-Item release -Recurse -Force
